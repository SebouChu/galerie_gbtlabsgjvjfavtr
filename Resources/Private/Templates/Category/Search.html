<html xmlns:f="https://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
	<f:layout name="Default" />

	<f:section name="content">
		<h1>Categories - Search Results for "{keyword}"</h1>

		<f:flashMessages />

		<f:form action="search" class="form-inline" style="margin-bottom: 2rem;">
		  <f:form.textfield class="form-control" name="keyword" value="{keyword}" placeholder="Type here..." style="margin-right: 0.5rem;" />
		  <f:form.submit value="Search" class="btn btn-success" />
		</f:form>

		<f:render partial="Category/Grid" arguments="{categories:categories}" />
	</f:section>
</html>
