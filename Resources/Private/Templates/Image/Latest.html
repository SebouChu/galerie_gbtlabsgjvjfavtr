<div style="display: grid; grid-template-columns:repeat(auto-fit, minmax(0,1fr)); grid-column-gap: 1rem">
    <f:for each="{images}" as="image" iteration="it">
        <f:image image="{image.file}" class="img-thumbnail"
            style="margin: 2rem 0rem; object-fit: cover; max-height: 15rem; width: 100%;" />
    </f:for>
</div>
