<html xmlns:f="https://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
  <div class="row">
    <f:for each="{auteurs}" as="auteur">
      <div class="col-md-4">
        <div class="panel panel-primary">
          <div class="panel-heading">
            {auteur.lastname} {auteur.firstname}
          </div>
          <div class="panel-body">
            <f:if condition="{auteur.job}">
              <p>Job: {auteur.job}</p>
            </f:if>
            <f:if condition="{auteur.website}">
              <p>Website: <a href="{auteur.website}">{auteur.website}</a></p>
            </f:if>

            <p class="text-right">
              <f:link.action pageUid="tx_galerie_auteurs" action="show" arguments="{auteur : auteur}">See details</f:link.action>
            </p>
          </div>
        </div>
      </div>
    </f:for>
  </div>
</html>
