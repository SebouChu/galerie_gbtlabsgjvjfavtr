<html xmlns:f="https://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">


<f:for each="{auteurs}" as="auteur">
    <li>
        <f:link.action action="show" arguments="{auteur : auteur}">{auteur.lastname} {auteur.firstname}
        </f:link.action>
        &ndash;
        {auteur.job}
        &ndash;
        <a href="{auteur.website}">{auteur.website}</a>
    </li>
</f:for>
</html>
