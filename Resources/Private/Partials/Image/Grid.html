<html xmlns:f="https://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
  <div class="row">
      <f:for each="{images}" as="image">
        <div class="col-md-4">
          <f:image image="{image.file}" class="img-thumbnail" />
        </div>
      </f:for>
  </div>
</html>
