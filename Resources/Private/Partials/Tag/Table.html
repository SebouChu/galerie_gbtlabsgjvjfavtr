<html xmlns:f="https://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:link.action action="new" class="btn btn-success btn-sm" style="margin: 0 0.5rem 1rem 0;">New Tag</f:link.action>
<table class="tx_galeriegbtlabsgjvjfavtr table table-striped table-hover">
    <tr>
        <th>
            <f:translate key="tx_galeriegbtlabsgjvjfavtr_domain_model_tag.name"/>
        </th>
        <th></th>
    </tr>

    <f:for each="{tags}" as="tag">
        <tr>
            <td>
                <f:link.action action="show" arguments="{tag : tag}"> {tag.name}</f:link.action>
            </td>
            <td>
                <f:link.action action="delete" arguments="{tag : tag}" class="btn btn-danger btn-sm" style="margin: 0 0.5rem;">Delete</f:link.action>
            </td>
        </tr>
    </f:for>
</table>


</html>
